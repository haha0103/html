<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>입력 양식 태그</title>
</head>
<body>
    <form>
        <!-- type 속성값 -->
        <input type="text"><br> <!-- 글자 입력 양식 생성 -->
        <input type="button"><br> <!-- 버튼생성 -->
        <input type="checkbox"><br> <!-- 체크박스 생성 -->
        <input type="file"><br> <!-- 파일 입력 양식 생성 -->
        <input type="hidden"><br> <!-- 안보인다~ -->
        <input type="image"><br> <!-- 이미지 형태 생성 -->
        <input type="password"><br> <!-- 비밀번호 입력 양식 생성 -->
        <input type="radio"><br> <!-- 라디오 버튼 생성 -->
        <input type="reset"><br> <!-- 초기화 버튼 생성 -->
        <input type="submit"> <!-- 제출 -->
    </form>

</body>
</html>
