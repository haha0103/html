<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .container{
            width: 500px;
            padding: 10px;
            margin: 0 auto;
            border: 1px solid black;
            background: black;
            color: white;
        }
        h1{
            font-size: 17px;
        }
        p{
            font-size: 16px;
            line-height: 25px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>웹 디자인 트렌드를 따라잡는 비번 대공개!</h1>
        <p>그래픽 프로그램으로 웹 디자인 요소를 일일이 만들어 웹사이트를 제작하는 시대는 지닜다. 이제 모바일, 태브릿, PC 등 멀티 디바이스에 한 번에 젹용할 수 있는 웹 디자인 방법을 알아야 한다. 바로<b>코딩을 이용한 웹 디자인</b>이다.</p>
    </div>
</body>
</html>
