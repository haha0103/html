    <h1>님의 침묵</h1>

    <p><i>한용운</i></p>

<p>님은 갔습니다.<br>
<b>아아</b>, 사랑하는 나의 님은 갔습니다.</p>

<p>푸른 산빛을 깨치고 단풍나무 숲을 향하여 난
작은 길을 걸어서, 차마 떨치고 갔습니다.</p>

<p>황금(黃金)의 꽃같이 굳고 빛나던 옛 <b>맹서(盟誓)</b>는
차디찬 티끌이 되어서 한숨의 미풍(微風)에 날아갔습니다.</p>

<pre>날카로운 첫 키스의 추억(追憶)은
나의 운명(運命)의 지침(指針)을 돌려 놓고, 뒷걸음쳐서 사라졌습니다.

나는 향기로운 님의 말소리에 귀먹고,
꽃다운 님의 얼굴에 눈멀었습니다.</pre>
