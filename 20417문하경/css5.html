<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>우선 순위</title>
    <style>
        p{ color: black;} /* 5순위 */
        h1{color: brown !important;} /* 1순위 */
        p{color: blue;} /* 4순위 */
    </style>
</head>
<body>
    <h1 style="color: green;">레드향</h1> <!-- 2순위 -->
    <p style="color: red;">껍질에 붉은 빛이 돌아 레드향이라고 불린다.</p> <!-- 3순위 -->
    <P>레드향은 한라봉과 귤은 교배한 것으로</P>
    <P>일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</P>
</body>
</html>
