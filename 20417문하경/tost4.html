<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>실습 5</title>
    <style>
        table{text-align: center; width: 600px; height: 200px;}
        table, th, td{border: 1px solid black;}
        th, td{font-size: 20px; padding: 8px 12px;}
        .one{background-color: #77b300;} /* 클래스 지정 */
        .two{background-color: #99e600;}
    </style>
</head>
<body>
    <table>
       <tr>
        <th rowspan="2" style="background: #c2c2d6;">구분</th>
        <th colspan="2" class="one">서울</th>
        <th colspan="2" class="one">수도권</th>
       </tr>
       <tr>
        <td class="two">명</td>
        <td class="two">%</td>
        <td class="two">명</td>
        <td class="two">%</td>
       </tr>
       <tr>
        <td>1995</td>
        <td>10,000</td>
        <td>22.9%</td>
        <td>20,000</td>
        <td>45.2%</td>
       </tr>
       <tr>
        <td>2000</td>
        <td>9,000</td>
        <td>21.4%</td>
        <td>21,000</td>
        <td>46.2%</td>
       </tr>
    </table>
</body>
</html>
