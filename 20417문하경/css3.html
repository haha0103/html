<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>#아이디</title>
    <style>
        #header{width: 800px; margin: 0 auto; background: red;}
        #wrap{width: 800px; margin: 0 auto; overflow: hidden;}
        #aside{color: white; width: 200px; float: left; background-color: blue;}
        #content{width: 600px; float: left; background-color: green;}
    </style>
</head>
<body>
   <div id="header"><h1>header</h1></div>

<div id="wrap">
    <div id="aside"><h1>Aside</h1></div>
    <div id="content"><h1>Content</h1></div>
</div>
<!-- div은 묶어두는 뭐시기 -->
</body>
</html>
