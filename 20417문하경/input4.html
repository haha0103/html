<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>select</title>
</head>
<body>   
    <!-- textarea(문자공간?) -->
         <!-- ↓너비     ↓높이 -->
    <textarea cols="60" rows="5">
        Hello textarea
        Hello textarea
    </textarea>

    <!-- select -->
    <select>
        <option>김밥</option>
        <option>떡볶이</option>
        <option>오뎅</option>
        <option>순대</option>
        <option>튀김</option>
    </select>
    <select multiple="multiple"> <!-- 속성이름과 속석이 같으면 multiple 이렇게 하나만 써도 됨 -->
        <option>짜장면</option>
        <option>짬뽕</option>
        <option>탕수육</option>
        <option>간짜장</option>
        <option>볶음밥</option>
    </select>

    <select>
        <optgroup label="식사">
            <option>한식</option>
            <option>양식</option>
            <option>일식</option>
        </optgroup>
        <optgroup label="분식">
            <option>떡볶이</option>
            <option>어묵</option>
        </optgroup>
    </select>
</body>
</html>
