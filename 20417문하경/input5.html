<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fieldset/legend</title>
</head>
<body>
    <from>
        <fieldset style="width: 400px;">
            <legend>입력양식</legend>
            <ul>
                <li><label for="name">이름</label>
                    <input id="name" type="text" autofocus placeholder="성 포함"></li>
                <li><label for="mail">이메일</label>
                    <input id="mail" type="email" placeholder="이메일 양식으로 써주세요."></li>
            </ul>
        </fieldset>
    </from>
</body>
</html>
