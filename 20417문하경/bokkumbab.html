<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습3</title>
    <style>
        img{           /* 실선 */
            border: 10px solid #ddd;  /* dotted:점선 dashed:파선 double:두줄실선 */
            border-radius: 50px;
            padding: 15px;
            /* 공백 */
        }
        h2{
            background-color: rgb(153, 0, 255);
        }
    </style>
</head>
<body>
    <h2>볶음밥 만들기</h2>
    <img src="images/food.jpg" alt="음식 지정">

    <h3>재료</h3>
    <ul type="square">
        <li>주재료</li>
        <ul type="circle">
            <li>밥</li>
            <li>라면수프</li>
            <li>대파</li>
            <li>햄</li>
        </ul>
        
        <li>양념재료</li>
        <ul type="circle">
            <li>버터</li>
            <li>설탕</li>
        </ul>
    </ul>

    <h3>조리순서</h3>
    <ol>
        <li>대파와 햄을 썰어준다</li>
        <li>기름을 두르고 약불로 파와 라면스프를 넣고 볶아준다</li>
        <li>햄을 넣고 볶아준다</li>
        <li>밥을 넣고 섞어준다</li>
        <li>밥알이 풀리면 강불로 볶아준다</li>
    </ol>
</body>
</html>
