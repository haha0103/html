<!DOCTYPE html>

    <title>목록에 이미지 넣기</title>

        <li>데이터과학 시리즈</li>
        
    </ul>
    <ul class="inside">
       <li>Do it! 시리즈</li>

        <li>DCM 프로 사진가</li>

</body>
</html>
