<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>표 태그1,3</title>
    <style>
        table, th, td{
            
            border: 1px solid black; /*선 두께 1px, 선 색 검정*/
            border-collapse: collapse; /*이중테두리가 발생하지 않도록 지정*/
            padding: 10px;
        }
    </style>
</head>
<body> 

    <h2>상품 구성</h2>
    <table >
        <caption>선물용과 가정용 상품구성</caption> <!-- 표 위에 들어가는 제목 -->
        <colgroup>
            <col style="background-color:lightpink;"><!-- 1 -->
            <col>                                      <!-- 2 -->
            <col span="2" style="width: 150px;">       <!-- 3,4 -->
        </colgroup>
        <tr>                        <!-- 표 안에 첫 번째줄(제목) -->
            <th>용도</th>
            <th>중량</th>
            <th>갯수</th>
            <th>가격</th>
        </tr>
        <tr>                        <!-- 1행 -->                                            
            <td rowspan="2">선물용</td> <!-- 2개의 행합치기 -->
            <td>3kg</td>
            <td>11~16과</td>
            <td>35,000원</td>
        </tr>
        
        <tr>                        <!-- 2행 -->
            <td>5kg</td>
            <td>18~26과</td>
            <td>52,000원</td>
        </tr>
        <tr>                        <!-- 3행 -->
            <td rowspan="2">가정용</td>
            <td>3kg</td>
            <td>11~16과</td>
            <td>30,000원</td>
        </tr>
        
        <tr>                        <!-- 4행 -->
            <td>5kg</td>
            <td>18~26과</td>
            <td>47,000원</td>
        </tr>
    </table>
</body>
</html>
